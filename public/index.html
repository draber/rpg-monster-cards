<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Ghastly Beasts Card Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="media/favicon.svg">
</head>

<body>
  <header>
    <h1 id="logo-area">
      <svg>
        <title>Ghastly Beasts Card Maker</title>
        <use href="media/logo.svg#logo"></use>
      </svg>
    </h1>
  </header>

  <main>
    <section class="column" id="library">
      <div class="column-heading-container">
        <h2 class="column-heading">Creatures</h2>
        <library-organizer></library-organizer>
      </div>
      <character-library sortby="name" groupby="name" sortdir="asc" groupdir="asc"></character-library>
    </section>
    <section class="column" id="editor">
      <h2 class="column-heading">Thy Creatures</h2>

      <!--video id="smoke">
        <source src="media/video/fog.webm" type="video/webm">
        <source src="media/video/fog.mp4" type="video/mp4">
      </video-->
      <div class="column-content" id="card-listing">
      </div>
    </section>
    <section class="column" class="column" id="style-editor">
      <h2 class="column-heading">Mutations</h2>
      <form class="column-content">
        <details open>
          <summary>Card</summary>
          <div class="form-row">
            <h3>Font</h3>
            <font-selector name="--c-card-font"></font-selector>
          </div>
          <div class="form-row" id="card-bg-color-selector">
            <h3>Color</h3>
            <color-selector type="backgrounds" name="--c-bg-color"></color-selector>
          </div>
          <div class="form-row">
            <h3>Pattern</h3>
            <pattern-selector type="backgrounds" name="--c-bg-pattern"></pattern-selector>
          </div>
        </details>
        <details>
          <summary>Badge</summary>
          <div class="form-row">
            <h3>Font</h3>
            <font-selector name="--c-badge-font"></font-selector>
          </div>
          <div class="form-row">
            <h3>Color</h3>
            <color-selector type="badge" name="--c-badge-color"></color-selector>
          </div>
        </details>
        <details>
          <summary>Frame</summary>
          <div class="form-row">
            <h3>Color</h3>
            <color-selector type="borders" name="--c-border-color"></color-selector>
          </div>
          <div class="form-row">
            <label>Pattern</label>
            <pattern-selector type="borders" name="--c-border-pattern"></pattern-selector>
          </div>
        </details>
      </form>
    </section>
  </main>
  <footer>
    <span>Ghastly Beasts Card Maker</span>
    <span>Â© 2022 Joel Bout</span>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
